name: Fuzzy CI

on:
  # push:
  #   branches: [ fuzzy-ci-artefacts-approach ]
  pull_request:
    branches: [ fuzzy-ci-artefacts-approach ]
    types: [ opened, synchronize, reopened, unlabeled, labeled ]

env:
  LABEL_NAME: fuzzy-diff-looks-good
  full_data: full_responses.json
  distilled_data: distilled_data.json
  full_diff: full_responses.diff
  distilled_diff: distilled_data.diff
  GITHUB_API_ISSUES: ${{ github.event.issues_url }}
  ARTIFACTS_DOWNLOAD: ${{ github.event.repository.html_url }}/actions/runs/${{ github.run_id }}

jobs:
