  DISTILLED_DATA_FILE: distilled_data.json
  FULL_DIFF_FILE: full_responses.diff
  DISTILLED_DIFF_FILE: distilled_data.diff
  BASE_BRANCH_SHA: ${{ github.event.pull_request.base.sha }}
  MERGE_BRANCH_SHA: ${{ github.sha }}
