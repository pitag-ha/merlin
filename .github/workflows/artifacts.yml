name: Artifacts

on:
  push:
    branches: [ trying-download-artifact ]

jobs:
  download_curl:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Run curl
        run: |
         curl -LO -H "Authorization: Bearer $GITHUB_TOKEN" -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28" https://api.github.com/repos/pitag-ha/merlin/actions/artifacts/1043780208/zip

      - name: Ls
        run: ls

      - name: cat
        run: cat zip
