name: Fuzzy CI

on:
  push:
    branches: [ try-sending-commant-via-gh-api ]

jobs:
  comment:
    name: Write a comment
    runs-on: ubuntu-20.04
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Write comment on PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          workflow_run: <workflow_run_id>
          diff_id: <diff_id>
          message: |
            This PR introduces a change in some Merlin query responses, which has been captured by the fuzzy-test CI. The fuzzy-test diffs of the CI have been approved. Info about the diffs that have been approved:
        run: |
          echo "$message"
          body=$( echo "$message" | jq -Rsa . )
          echo $body
          json_payload=$(printf '{"body": "%s"}' "$body")
          curl -LsX POST -H "Authorization: Bearer $GITHUB_TOKEN" -d "$json_payload" https://api.github.com/repos/pitag-ha/merlin/issues/6/comments
          echo "'{"body": "'"$body"'"}'"
          echo $?

